<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
        <title>Knowledge</title>
        <meta name="description" content="posts">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    </head>
    <body>
        <div class='top-container'>
            <h1 class='app-title'>Knowledge Bomb</h1>
            <h3 class='app-slogan'>Learn and share your knowledge with the world!</h3>
            <button id='create-button'>Drop a Knowledge Bomb</button>
        </div>
        <div class='search-container'>
            <form id='search-form'>
                Search:<input id='search-box' type='text' required>
                <button  id='search-button' type='submit'> Search </button>
            </form><br>
            <button type='button' class = 'button-headers' id='show-all-button'> Show All </button>
            <button type='button' class = 'button-headers' id='show-gaming-button'> Gaming </button>
            <button type='button' class = 'button-headers' id='show-technology-button'> Technology </button>
            <button type='button' class = 'button-headers' id='show-history-button'> History </button>
            <button type='button' class = 'button-headers' id='show-television-button'> Television </button>
        </div>
        <div id="myModal" class="modal">
            <form class='modal-content' id='submit-form'>
                <span class="close">&times;</span>
                Subject*<br> <input id='subject-input' type="text" name = 'subject' required><br>
                Author*<br> <input id='author-input' type="text" name = 'author' required ><br>
                Credentials<br> <input id='credentials-input' type="text" name = 'credentials'><br>
                Title*<br> <input id='title-input' type="text" name = 'title' required ><br>
                Content*<br> <textarea rows='10' cols='100' id='content-input' type="text" name = 'content' required> </textarea><br>
                <input id='submit-button' type="submit" value="Submit">
            </form>
        </div>


        <div class= "containerJS">
        <ul></ul>
        </div>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>        
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src ="./js/client.js"></script>
    </body>
</html>
